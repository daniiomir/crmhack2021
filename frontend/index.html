<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./styles/index.css" rel="stylesheet">
    <title>CRMHACK2021</title>
  </head>
  <body>
    <div class="container-fluid p-0">
        <div class="column">
            <div class="custom-form col-md">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="row p-0 w-100 d-flex justify-content-center">
                        <div class="img-block p-0">
                            <img class="left-bg" src="./assets/images/left_background.jpg" alt="left_background">
                        </div>
                        <div class="custom-form-ch-1 w-70 p-0 d-flex flex-column">
                            <div class="block-logo">
                                <h3>CR-M-RC</h3>
                            </div>
                            <div class="d-flex flex-row block-steps">
                                <div class="d-flex flex-row step-1">
                                    <div>
                                        <span>1</span>
                                    </div>
                                    <div>
                                        <span>Send Message</span>
                                    </div>
                                </div>
                                <div class="d-flex flex-row step-2">
                                    <div>
                                        <span>2</span>
                                    </div>
                                    <div>
                                        <span>Result</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-column block-title">
                                <span>Step 1/2</span>
                                <h2>Send Message</h2>
                            </div>
                            <div class="d-flex flex-row block-input justify-content-between">
                                <div class="d-flex flex-column">
                                    <span class="input-title">Message</span>
                                    <textarea class="custom-input" name="" id="">
                                    </textarea>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <p>Поиск релевантного клиента исходя из текста коммуникации</p>
                                </div>
                            </div>
                            <div class="result flex-column">
                                <div class="some-inputs d-flex flex-row justify-content-between">
                                    <div class="d-flex flex-column ">
                                        <span class="input-title">User</span>
                                        <input class="custom-input-2" type="text" disabled="true">
                                    </div>
                                    <div class="d-flex flex-column ">
                                        <span class="input-title">Address</span>
                                        <input class="custom-input-2" type="text" disabled="true">
                                    </div>
                                    <div class="d-flex flex-column ">
                                        <span class="input-title">Phone</span>
                                        <input class="custom-input-2" type="text" disabled="true">
                                    </div>
                                </div>
                            </div>
                            <div class="similar-result flex-column">
                                <h2>Similar Users</h2>
                                <div class="some-inputs d-flex flex-row justify-content-between">
                                    <div class="d-flex flex-column ">
                                        <span class="input-title">User</span>
                                        <input class="custom-input-2" type="text" disabled="true">
                                    </div>
                                    <div class="d-flex flex-column ">
                                        <span class="input-title">Address</span>
                                        <input class="custom-input-2" type="text" disabled="true">
                                    </div>
                                    <div class="d-flex flex-column ">
                                        <span class="input-title">Phone</span>
                                        <input class="custom-input-2" type="text" disabled="true">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end blok-btn">
                                <button class="nxt-step">Next Step</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md d-flex flex-row justify-content-center">
                <div class="dev-name d-flex flex-row justify-content-between">
                    <a href="https://t.me/hawkkoff">@hawkkoff</a>
                    <a href="https://t.me/mdaniel42">@mdaniel42</a>
                    <a href="https://t.me/SpaceAround101">@SpaceAround101</a>
                </div>
                <div class="all-rights-reserved">
                    <span>© CR-M-RC 2021</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
